<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deviation value</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
    </style>
</head>
<body>
    <div id="app">

        <!-- input Score -->
        <p>Test Score</p>
        <p><input type="number" v-model.number="testScore"></p>
        <p>Deviation Value</p>
        <p><input type="number" v-model.number="deviationValue" step="0.1"></p>
        <p>Average Score</p>
        <p><input type="number" v-model.number="averageScore" step="0.1"></p>

        <!-- For confirmation -->
        <p>{{ testScore }} {{ deviationValue }} {{ averageScore }}</p>

        <!-- select type -->
        <p><input type="radio" name="type" id="ts" v-on:change="onChange" checked><label for="ts">Test Score to Deviation Value</label></p>
        <p><input type="radio" name="type" id="dv" v-on:change="onChange"><label for="dv">Deviation Value to Test Score</label></p>

        <!-- For confirmation -->
        <p>{{ key }}</p>

        <!-- result of selecet type -->
        <!-- Test Score to Deviation Value -->
        <div v-show="key">
            <p><input type="number" value="100"> 点とれば</p>
            <p>偏差値は</p>
            <p>{{ deviationScore }}</p>
        </div>

        <!-- Deviation Value to Test Score -->
        <div v-show="!key">
            <p>偏差値 <input type="number" value="50.0" step="0.1"> になるには</p>
            <p>あと {{ testScore }} 点とればよい</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
